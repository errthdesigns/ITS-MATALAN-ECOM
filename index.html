<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feel Yourself | It's Matalan</title>
    <meta name="description" content="Interactive lookbook experience. Scroll to explore fabric quality and style.">
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant:ital,wght@0,300;0,400;0,500;1,300;1,400;1,500&family=Work+Sans:wght@300;400;500&display=swap" rel="stylesheet">
    
    <!-- Styles -->
    <link rel="stylesheet" href="css/styles.css">
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="assets/images/favicon.svg">
</head>
<body>

    <!-- Navigation -->
    <nav class="nav" id="nav">
        <div class="nav__logo">
            <img src="assets/images/Logo-Lockup.png" alt="It's Matalan" class="nav__logo-img">
        </div>
        <div class="nav__links">
            <a href="#" class="nav__link">SHOP</a>
            <span class="nav__separator">|</span>
            <a href="#" class="nav__link">FABRIC</a>
            <span class="nav__separator">|</span>
            <a href="#" class="nav__link">LOOKBOOK</a>
        </div>
    </nav>

    <!-- Hero Section -->
    <section class="hero">
        <video class="hero__video" autoplay muted loop playsinline>
            <source src="assets/videos/landing-page.mp4" type="video/mp4">
        </video>
        <div class="hero__scroll">
            <span>Scroll</span>
            <div class="hero__scroll-line"></div>
        </div>
    </section>

    <!-- Video Scroll Section -->
    <section class="lookbook" id="lookbook">
        <div class="lookbook__scroll-container">
            <div class="lookbook__sticky">

                <!-- Left Panel: Fabric + Product Info -->
                <div class="panel panel--fabric">
                    <div class="fabric-viewer">
                        <!-- Fabric Videos - one per product -->
                        <video class="fabric-video active" data-product="0" muted playsinline preload="auto">
                            <source src="assets/videos/blazer-zoom.mp4" type="video/mp4">
                        </video>
                        <video class="fabric-video" data-product="1" muted playsinline preload="auto">
                            <source src="assets/videos/jumper-zoom.mp4" type="video/mp4">
                            <source src="https://assets.mixkit.co/videos/preview/mixkit-white-cotton-fabric-in-slow-motion-1224-large.mp4" type="video/mp4">
                        </video>

                        <!-- Progress Bar -->
                        <div class="progress-bar">
                            <div class="progress-bar__fill" id="fabricProgress"></div>
                        </div>
                    </div>

                    <!-- Product Info Cards -->
                    <div class="product-info">
                        <!-- Product 1: Blazer -->
                        <article class="product-card active" data-product="0">
                            <p class="product-card__category">Tailoring</p>
                            <h2 class="product-card__name">Linen Blend Blazer</h2>
                            <p class="product-card__price">38 <span class="product-card__currency">GBP</span></p>
                            <div class="product-card__swatches">
                                <button class="swatch active" style="--swatch-color: #D4B8E0" data-color="Lilac" aria-label="Lilac"></button>
                                <button class="swatch" style="--swatch-color: #C9B896" data-color="Oatmeal" aria-label="Oatmeal"></button>
                                <button class="swatch" style="--swatch-color: #1C1C1C" data-color="Black" aria-label="Black"></button>
                            </div>
                            <p class="product-card__color-label">Lilac — 3 colours</p>
                            <button class="product-card__cta">
                                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                                    <path d="M12 5v14M5 12h14"/>
                                </svg>
                                Add to Bag
                            </button>
                        </article>

                        <!-- Product 2: Jumper -->
                        <article class="product-card" data-product="1">
                            <p class="product-card__category">Knitwear</p>
                            <h2 class="product-card__name">Cashmere Jumper</h2>
                            <p class="product-card__price">45 <span class="product-card__currency">GBP</span></p>
                            <div class="product-card__swatches">
                                <button class="swatch active" style="--swatch-color: #E8C4D8" data-color="Pink" aria-label="Pink"></button>
                                <button class="swatch" style="--swatch-color: #2D5A4A" data-color="Forest" aria-label="Forest"></button>
                                <button class="swatch" style="--swatch-color: #1C1C1C" data-color="Black" aria-label="Black"></button>
                                <button class="swatch" style="--swatch-color: #F5E6D3" data-color="Cream" aria-label="Cream"></button>
                            </div>
                            <p class="product-card__color-label">Pink — 4 colours</p>
                            <button class="product-card__cta">
                                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                                    <path d="M12 5v14M5 12h14"/>
                                </svg>
                                Add to Bag
                            </button>
                        </article>
                    </div>
                </div>

                <!-- Right Panel: Model Video -->
                <div class="panel panel--model">
                    <div class="model-viewer">
                        <!-- Model Video - Scroll Driven -->
                        <video class="model-video active" data-product="0" muted playsinline preload="auto">
                            <source src="assets/videos/model-04.mp4" type="video/mp4">
                        </video>
                        <video class="model-video" data-product="1" muted playsinline preload="auto">
                            <source src="assets/videos/model-jumper.mp4" type="video/mp4">
                            <source src="https://assets.mixkit.co/videos/preview/mixkit-portrait-of-a-fashion-woman-in-a-rainy-window-39880-large.mp4" type="video/mp4">
                        </video>

                        <!-- Progress Bar -->
                        <div class="progress-bar">
                            <div class="progress-bar__fill" id="modelProgress"></div>
                        </div>
                    </div>
                </div>

            </div>
        </div>

        <!-- Navigation Dots -->
        <nav class="nav-dots" aria-label="Product navigation">
            <button class="nav-dot active" data-index="0" aria-label="Product 1"></button>
            <button class="nav-dot" data-index="1" aria-label="Product 2"></button>
        </nav>

    </section>

    <!-- Scripts -->
    <script src="js/app.js"></script>
</body>
</html>
